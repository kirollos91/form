<!DOCTYPE html>
<html>
    <head></head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="form test">
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
        <script></script>
        <style></style>
    </head>
    <body>
        <form action="" method="POST" name="register">
            <fieldset>
                <legend>personal Information</legend>
                <label>Username</label>
                <input type="text" name="username">
                <label>Password</label>
                <input type="password" name="password">
                <label>E-mail</label>
                <input type="email" name="email">
                <label>Gender</label>
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Your Favourites</legend>
                <label>Your favourite text editor</label>
                <input type="radio" name="editor"> komodoEdit<br>
                <input type="radio" name="editor"> Netbeans<br>
                <input type="radio" name="editor"> SublimeText
                <hr>
                <label>Your favourite browser</label>
                <input type="radio" name="browser"> Google Chrome<br>
                <input type="radio" name="browser"> Firefox<br>
                <input type="radio" name="browser"> Opera
                <hr>
                <label>Your favourite opreating system</label>
                <input type="checkbox" name="os"> Apple Mac<br>
                <input type="checkbox" name="os"> Windows<br>
                <input type="checkbox" name="os"> Linux
            </fieldset>
            <fieldset>
                <legend>Your Message</legend>
                <textarea placeholder=" Your Message"></textarea>
                <input type="submit" value="Send Your Data">
            </fieldset>
        </form>
    </body>
</html>
